   <script>
        window.onload = function(){
            getRem(750,100)
        };
        window.onresize = function(){
            getRem(750,100)
        };
        function getRem(pwidth,prem){
            var html = document.getElementsByTagName("html")[0];
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            html.style.fontSize = oWidth/pwidth*prem + "px";
        }
    </script> 
    <script>
        (function () {
            $(".outPortal-footer .outPortal-footer-nav").off("click").on("click",function(){
                console.log("ww:", $(this).index());
                var i= $(this).index();
                if(i==0){
                    $("#index").attr("src","images/outerportal_index_1.png")
                    $("#mine").attr("src","images/outerportal_mine-2.png")
                    $(".outPortal-content-index").show();
                    $(".outPortal-content-mine").hide();
                }else if(i==1){
                    $("#index").attr("src","/res_apps/outercontact/phone/images/outerPortal_index_2.png")
                    $("#mine").attr("src","/res_apps/outercontact/phone/images/outerPortal_mine-1.png")
                    $(".outPortal-content-index").hide();
                    $(".outPortal-content-mine").show();
                    
                }
                
            })
